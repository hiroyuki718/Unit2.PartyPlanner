<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
</head>
<body>
    <h1>Party Planner</h1>
    
    <h2>Add New Party</h2>
    <form id="add-party-form">
        <input type="text" id="party-name" placeholder="Party Name" required>
        <input type="text" id="party-description" placeholder="Description" required>
        <input type="datetime-local" id="party-date" required>
        <input type="text" id="party-location" placeholder="Location" required>
        <button type="submit">Add Party</button>
    </form>
    
    <h2>Upcoming Parties</h2>
    <ul id="party-list"></ul>

    <script src="index.js"></script>
</body>
</html>
